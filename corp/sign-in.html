<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style-sign.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-In To Phoenix Crafts Studios</title>
</head>
<body>
    <div class="container">
        <img src="icon.png" alt="Logo">

        <form action="" class="sign-in-form">
            <input type="email" class="email" placeholder="Email">
            <input type="password" class="password" placeholder="Password">
            <button type="button" onclick="window.location.href='index.html'" class="sign-in-button">Se connecter</button>
        </form>

        <p class="register-link">
            Vous n'avez pas de compte? <a href="s'inscrire.html">S'inscrire</a>
        </p>
    </div>
</body>
</html>
