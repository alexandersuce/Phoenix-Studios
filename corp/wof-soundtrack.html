<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="icon.png">
    <title>SoundTrack - War of futur</title>
    <style>
  body {
    margin: 0;
    font-family: Arial, sans-serif;
    color: white;
    text-align: center;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background-color: rgba(0, 0, 0, 0.7); /* Couleur de fond avec opacité */
    position: relative;
}

body::before {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-image: url('back.png');
    background-size: cover;
    background-position: center;
    background-repeat: no-repeat;
    filter: blur(100px); /* Applique un flou de 100 pixels uniquement sur l'image de fond */
    z-index: -1; /* Assure que l'image de fond reste derrière tout le contenu */
}

.cover {
    max-width: 300px;
    border-radius: 10px;
    margin-bottom: 20px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
}

p {
    font-size: 1.2rem;
    margin: 10px 0;
}

.plateformes {
    display: flex;
    justify-content: center;
    gap: 20px;
    margin-top: 20px;
}

.sounds {
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 10px;
}

.logo {
    width: 80px;
    height: auto;
}

.youtube {
    background-color: #ff0000; /* Couleur verte de Spotify */
    color: white;
    border: none;
    padding: 10px 20px;
    border-radius: 5px;
    cursor: pointer;
    font-size: 1rem;
    transition: background-color 0.3s ease;
}

.youtube:hover {
    background-color: #be0202; /* Légère variation pour l'effet hover */
}
.Spotify {
    background-color: #24cf5f; /* Couleur verte de Spotify */
    color: white;
    border: none;
    padding: 10px 20px;
    border-radius: 5px;
    cursor: pointer;
    font-size: 1rem;
    transition: background-color 0.3s ease;
}

.Spotify:hover {
    background-color: #139340; /* Légère variation pour l'effet hover */
}


    </style>
</head>
<body>
    <img class="cover" src="cover.jpg">
    <p>Various artists</p>
    <p>War Of Futur SoundTrack</p>
    <p>Choisir ma plateforme</p>

    <div class="plateformes">
        <div class="sounds">
            <img src="https://services.linkfire.com/logo_spotify_onlight.svg" class="logo"> <!--spotify-->
            <button class="Spotify">Play</button>
        </div>
        <div class="sounds">
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/b/b9/YT_Music.svg/1024px-YT_Music.svg.png" class="logo"> <!--youtube music-->
            <button class="youtube">Play</button>
        </div>
    </div>
  
</body>
</html>
